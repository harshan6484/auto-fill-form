<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto-Submit Google Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f4f4f4;
        }
        h1 {
            margin: 20px 0;
            color: #333;
        }
        iframe {
            border: none;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
    <script>
        window.addEventListener('blur', function () {
            // Automatically submit the form when the user switches tabs
            const iframe = document.getElementById('google-form');
            const form = iframe.contentDocument.querySelector('form');
            if (form) {
                form.submit();
                alert('Form submitted automatically because you switched tabs.');
            }
        });
    </script>
</head>
<body>
    <h1>Auto-Submit Google Form</h1>
    <iframe id="google-form" src="https://docs.google.com/forms/d/e/1FAIpQLScQlyEFa1ouU5ZSRqNUjb49Szre35xmrspmwvmuJuGKjpwoLg/viewform?embedded=true" width="640" height="7920" frameborder="0" marginheight="0" marginwidth="0">Loadingâ€¦</iframe>
</body>
</html>
